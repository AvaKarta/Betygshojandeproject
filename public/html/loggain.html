<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skapa konto</title>
  </head>
  <body>
    <h1>Logga in</h1>
    <div class="message" id="succses">Du är nu inloggad!</div>
    <div class="message" id="error">fel användar uppgifter</div>
    <div class="message" id="error2">
      Användarnamnet finns redan. Välj ett annat användarnamn!
    </div>
    <form id="skapakonto" action="../loggain" method="post">
      Username:<br />
      <input id="username" type="text" name="username" placeholder="Username" />
      <br />
      Password:<br />
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
      />
      <br />
      <input id="submit" type="submit" value="Submit" />
    </form>
    <a href="/html/loggain.html">Skapa konto</a>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/skapakonto.js"></script>
  </body>
</html>
